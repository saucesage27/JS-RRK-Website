<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="buttoncontainer">
        <div class="StartButton">
            <button id="HelloButton">Press to Start</button>
        </div>
    </div>
    <div class="container" id="container" style="display: none;">
        <div class="login-box">
            <form id="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2>Welcome to our Website!</h2>
                        <p>Please fill up this form to use our platform</p>
                    </div>

                   <div class="page firstname">
                        <div class="input-box">
                            <input type="text" id="firstname" autofocus required>
                            <label>Enter your First Name</label>
                        </div>
                    </div>
                    <div class="page lastname">
                        <div class="input-box">
                            <input type="text" id="lastname" autofocus required>
                            <label>Enter your Last Name</label>
                        </div>
                    </div>
                    <div class="page age">
                        <div class="input-box">
                            <input type="text" id="age" autofocus required>
                            <label>Enter your Age</label>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
