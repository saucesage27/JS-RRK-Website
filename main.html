<!DOCTYPE html>
<html>
<head>
    <title>Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="buttoncontainer">
        <div class="StartButton">
            <button id="HelloButton">Press to Start</button>
        </div>
    </div>
    <div class="container" id="container" style="display: none;">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2>Welcome to our Website!</h2>
                        <p>Please fill up this form to use our platform</p>
                    </div>

                   <div class="page ">
                        <div class="input-box">
                            <input type="text" class="email" autofocus>
                            <label>Enter your First Name</label>
                        </div>
                    </div>
                    <div class="page lastname">
                        <div class="input-box">
                            <input type="text" class="email" autofocus>
                            <label>Enter your Last Name</label>
                        </div>
                    </div>
                    <div class="page age">
                        <div class="input-box">
                            <input type="text" class="email" autofocus>
                            <label>Enter your Age</label>
                        </div>
                    </div>
                    <button class="submit-outside"><span class="submit-inside">Submit</span></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
